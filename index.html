    <script type="text/javascript">
       //<![CDATA[
        var submitSignUp = function() {
            $('#splashSignUpButton').attr("disabled", true);

            $.ajax({
                method: "POST",
                url: "register",
                data: {
                    email: $("#emailForUser").val(),
                    invite_token: $("#inviteToken").val(),
                },
                success: function (response, text) {
                    if (response.success) {
                        window.location = 'position/' + response.data.check_token;
                    }
                    else {
                        $('#splashSignUpButton').attr("disabled", false);
                        $('#emailForUser').attr("placeholder", response.message);
                        $('#emailForUser').val("");
                        $('#emailForUser').addClass('email-error');
                    }
                },
                error: function (request, status, error) {
                    $('#splashSignUpButton').attr("disabled", false);
                    $('#emailForUser').attr("placeholder", JSON.parse(request.responseText).message);
                    $('#emailForUser').val("");
                    $('#emailForUser').addClass('email-error');
                }
            });
        };

       jQuery(document).ready(function($) {
           var pathParts = window.location.search.slice(1).split('&');
           var inviteToken = null;
           for (var i = 0; i < pathParts.length; i++) {
               var part = pathParts[i].split('=');
               if (part[0] === 'invite_token') {
                   inviteToken = part[1];
                   break;
               }
            }
            if (inviteToken) {
                $("input[name='invite_token']").val(inviteToken);
            }

            $('#emailForUser').keyup(function() {
                var emailLength = $(this).val().length;
                if (emailLength > 0) {
                    $('#splashSignUpButton').removeClass("disabled");
                }
                else {
                    $('#splashSignUpButton').addClass("disabled");
                }
            });
       });

        $(document).keypress(function(e) {
            if(e.which == 13) {
                submitSignUp();
                e.preventDefault();
                return false;
            }
        });

       //]]>
    </script>

<!--  Analytics -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-50601980-1', 'auto');
    ga('send', 'pageview');

    var trackOutboundLink = function(category, action, url, redirect) {
        ga('send', 'event', category, action, url, {
            'hitCallback': function () {
                if (redirect !== false) {
                    document.location = url;
                }
            }
        });
    };

    var trackSocialLink = function(action, url, redirect) {
        trackOutboundLink('Social', action, url, redirect);
    };

</script>
